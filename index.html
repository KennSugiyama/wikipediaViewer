<!DOCTYPE html>
<html lang="en">
  <style>
    div {
      margin: 30px;
      background-color: #ccffcc;
    }

    div #entry {
      background-color: #ff6666;
    }
  </style>


  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script src="./script.js"></script> -->
  </head>
  <body>
    <form action="" style="margin: 20px 20px">
      <input type="text">
      <button>submit</button>
    </form>
    <div id="outputArea"></div>


  </body>
  <script>
    $('document').ready(function(){
      let endPoint = 'https://en.wikipedia.org/w/api.php?'
      let apiCall = 'action=opensearch&format=json&namespace=0&limit=10&search='
      let searchTerm = 'butterflies'

      let url = endPoint + apiCall + searchTerm

      let articles = null;
      $.ajax({
        url: url,
        dataType: 'jsonp',
        success: function(json){
          parse(json)
        }
      });

      function parse(json){
        articles = [];
        for (let i = 0; i < json[1].length; i++){
          articles.push({
            title: json[1][i],
            description: json[2][i],
            link: json[3][i]
          })
        };
      console.log('got the data')
      display(articles)
      }


      function display(data){
        for(let i = 0; i < data.length; i++){
          let html = `<div id=entry>
                        <a href=${data[i].link} target='_blank'>
                        <h2>${data[i].title} </h2>
                        <p> ${data[i].description} </p></a>`
          $('#outputArea').append(html)
        }
        //

        console.log(data)
      }


// $('#outputArea').append("<div id='baby'><h1>hello</h1></div>")


    })//document ready
  </script>
</html>
