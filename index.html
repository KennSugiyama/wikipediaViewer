<!DOCTYPE html>
<html lang="en">
  <style>
    div {
      margin: 30px;
      background-color: #ccffcc;
    }

    div .entry {
      background-color: gray;
      color: black;

      margin: 10px;
      padding: 5px;
    }

    a {
      color: black;
      text-decoration: none;
    }

    form {
      background-color: pink;
      padding: 10px 20px;
    }


  </style>


  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <form id="search-form" style="margin: 20px 20px">
      <input id="searchTerm" type="text">
      <input type='submit'>
    </form>
    <div id="searchResults"></div>
  </body>


  <script>
    $('document').ready(function(){

      $('form').on('submit', (e) => {
        e.preventDefault();
        getArticle($('#searchTerm').val())
      })

      function getArticle(searchTerm) {
        let endPoint = 'https://en.wikipedia.org/w/api.php?'
        let apiCall = 'action=opensearch&format=json&namespace=0&limit=10&search='
        let url = endPoint + apiCall + searchTerm

        $.ajax({
          url: url,
          dataType: 'jsonp',
          success: function(json){
            parse(json)
          }
        });

        function parse(json){
          var articles = [];
          for (let i = 0; i < json[1].length; i++){
            articles.push({
              title: json[1][i],
              description: json[2][i],
              link: json[3][i]
            })
          };
          console.log('got the data')
          display(articles);
        }

        function display(articles){
          for(let i = 0; i < articles.length; i++){
            let html = `<div class="entry">
                          <a href=${articles[i].link} target='_blank'>
                          <h2>${articles[i].title} </h2>
                          <p> ${articles[i].description} </p></a>`
                          console.log(html)
            $('#searchResults').append(html)
          }
          console.log(articles)
        }
      }

    })//document ready
  </script>
</html>
