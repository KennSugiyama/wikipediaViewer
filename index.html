<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Wiki Viewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <form id="search-form" style="margin: 20px 20px">
        <h1>Wikipedia Viewer</h1>
        <input id="searchField" type="text" placeholder="Search Wikipedia" value="">
        <input class="button" id="submitButton" type='submit'>
        <a class="button" id="getRandomButton" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get Random Page</a>
        <!-- <button id="getRandomButton">Get Random Page</button> -->
      </form>
      <div id="searchResults"></div>
    </div>
  </body>
</html>
